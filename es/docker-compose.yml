# if you are using colima, do 
# colima start --edit
# ensure you have 
# provision:
#   - mode: system
#     script: sysctl -w vm.max_map_count=262144
# as suggested at https://github.com/abiosoft/colima/issues/384
version: '3.9'
services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.11
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    network_mode: host
    healthcheck:
      test: ["CMD", "curl", "localhost:9200"]
      timeout: 2s
      retries: 20
    restart: always
    
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.11
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://localhost:9200
    network_mode: host
    depends_on:
      es01:
        condition: service_healthy

volumes:
  data01:
    driver: local